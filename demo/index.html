<html>
	<head>
		<meta charset="utf-8">
		<title>Code blast plugin for Codemirror</title>
		<link rel="stylesheet" href="codemirror/lib/codemirror.css">
		<link rel="stylesheet" href="codemirror/theme/monokai.css">

		<style>
		body {
			margin: 0;
			padding: 0;
			background: #222;
			overflow: hidden;
		}

		/* Codemirror */
		.ace_editor {
			width: 100%;
			height: 100%;
			font-size: 20px;
			margin: 0;
		}

		</style>
	</head>

	<body>

	    <script src="ace/ace.js"></script>
	    <script src="../code-blast.js"></script>

			<pre id="editor"></pre>

	    <script>
			document.getElementById('editor').innerText = "<article>\n  <h1>Code blast plugin for Codmirror</h1>\n  <div class=\"based-on\">\n    Based on Joel Besada's experiment:\n    https://twitter.com/JoelBesada/status/670343885655293952\n  </div>\n  \n  <div>\n\t  Github: https://github.com/chinchang/code-blast-codemirror/\n  </div>\n  \n</article>";
			var editor = ace.edit("editor");
			editor.setTheme("ace/theme/twilight");
			editor.session.setMode("ace/mode/html");
			blastCode(editor);
	    </script>

	</body>
</html>
